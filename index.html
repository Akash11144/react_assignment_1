<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="react assignment 1.css">
    <title>Admin Pannel</title>
</head>

<body>

    <main>

        <div id="table-section">

            <form>
                <i class="fas fa-search" id="searchLogo"></i>
                <input type="search" placeholder=" Search" name="search-box" id="search-box" />
            </form>

            <div id="table-wrapper">
                <div id="table-data">
                    <table id="tabular">
                        <tr>
                            <th class="column1">Id</th>
                            <th class="column2">FirstName</th>
                            <th class="column3">LastName</th>
                            <th class="column4">Email</th>
                            <th class="column5">Phone</th>
                        </tr>
                    </table>
                </div>

            </div>

        </div>




        <div id="info-wrapper">
            <h1>Details</h1>
            <p>Click on a table item to get detailed information</p>
            <div id="info-content">
                <div><b>User selected:</b> <span id="details-name"></span></div>
                <div>
                    <b>Description: </b>
                    <textarea cols="50" rows="5" readonly>

                    </textarea>
                </div>
                <div><b>Address:</b><span></span></div>
                <div><b>City:</b> <span></span></div>
                <div><b>State:</b> <span></span></div>
                <div><b>Zip:</b><span></span></div>
            </div>
        </div>

    </main>

    <script src="react assignment 1.js"></script>
</body>

</html>
